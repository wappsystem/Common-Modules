<html_toolbar>
    <div id=toolbar__ID>
        <a id=backB__ID>Back</a><span class=tab__ID></span>
    </div>
</html_toolbar>
<div id="aceH__ID"><div id=editorH__ID style='height:100%;'></div></div>
<script>
    function F__ID(){
        $('#D__ID').on('load',function(){
            $('#aceH__ID').height($(window).height() - $('#aceH__ID').offset().top-$('#'+g_vm.root_layout_footer).outerHeight());
        	var aceH=ace.edit("editorH__ID");
        	aceH.getSession().setMode("ace/mode/javascript");
        	aceH.setTheme("ace/theme/GitHub");
        	aceH.setOptions({
                enableBasicAutocompletion: true,
                enableLiveAutocompletion: true
            });
    	    aceH.setShowPrintMargin(false);
            var record=$vm.vm['__ID'].op.record;
            aceH.getSession().setValue(JSON.stringify($vm.vm['__ID'].op.record, undefined, 4));
        });
        //--------------------------------
        $('#backB__ID').on('click',function(event){
            event.stopPropagation();
            $vm.back({div:'__ID'});
        });
    	//---------------------------------------------
    }
</script>
